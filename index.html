<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les4</title>
</head>
<body>
    <script>
        
        function padString() {
            let word = prompt("Введите слово", "");
            let wordLength = +prompt("Введите длину слова", "");
            if(typeof(wordLength) != Number) {
                wordLength = +prompt("Введите длину слова(число)", "");
            }
            let symbol = prompt("Введите символ", "");
            let flag = true;
            let newWord;
            flag = confirm("True или false?");
            if (word.length > wordLength) {
                console.log(word);
            }
            if (flag == true) {
                newWord = word + symbol.repeat(wordLength - word.length);
                console.log(newWord);
            } else {
                newWord = symbol.repeat(wordLength - word.length) + word;
                console.log(newWord);
            }
        }
        padString();

    </script>
</body>
</html>
