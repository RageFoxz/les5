<body>
    <script>
        
        function padString(word, wordLength, symbol = "*", flag = true) {
            let newWord;
            if (word.length > wordLength) {
                return word;
            }
            if (flag == true) {
                newWord = word + symbol.repeat(wordLength - word.length);
                return newWord;
            } else {
                newWord = symbol.repeat(wordLength - word.length) + word;
                return newWord;
            }
        }
        padString("bla",10,"&",false);

    </script>
</body>
